<script type="text/javascript">
function is_int(value){
  if((parseFloat(value) == parseInt(value)) && !isNaN(parseInt(value))){
      return true;
 } else {
      return false;
 } 
}
  var queryString = window.location.search.replace(/^[^\?]+\??/,'');
  var vidid = queryString.replace("?vid=","");
  if (is_int(vidid)) {
    document.write("<a class=\"rtmp\" href=\"mp4:"+vidid+".mp4\"></a>"); 
  } else {
    document.write("<h2>Quick-and-Dirty Ruutu Player</h2><hr>call with ?vid=[0-9]+<br>for example <a href=\"?vid=229652\">here</a><hr>&copy; 2010 Juhapekka Piiroinen - more @ <a href=\"http://code.google.com/p/quickanddirty\">Google Code</a>");
  }
</script>
